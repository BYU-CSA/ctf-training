<!DOCTYPE html>

<head>
    <title>Login</title>
</head>

<body>
    <form>
        <p>Insert your credentials here:</p>

        <input type="text" name="username" placeholder="Username" onkeyup="change()"><br>
        <input type="text" name="password" placeholder="Password" onkeyup="change()"><br>
        <input type="submit">
    </form>

        <br><br>

        <p>This is the SQL query running behind the scenes:</p>

        <pre style="border:1px solid black;width:500px;padding:10px">
SELECT * <br>
FROM users <br>
WHERE username = '<span id="user"></span>'<br>
AND password = '<span id="pass"></span>'<br>
LIMIT 1
        </pre>

        <p>If this query returns a result, that (obviously) means that the username and password are correct, so you are authenticated.</p>

        <textarea></textarea>
</body>

<script>
    /*
        This script automatically updates the SQL query upon input
    */
    function change() {
        let username = document.getElementsByName('username')[0].value;
        document.getElementById('user').innerHTML = username;
        
        let password = document.getElementsByName('password')[0].value;
        document.getElementById('pass').innerHTML = password;
    }
</script>
